<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>myApp</title>
  <script type="text/javascript">
    var userAgent = navigator.userAgent
    var isOpera = userAgent.indexOf('Opera') > -1
    var ie_1 = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1 && !isOpera
    var isEdge = userAgent.indexOf('Edge') > -1
    var ie = !!window.ActiveXObject || 'ActiveXObject' in window
    if (ie) {
      window.location.href = './static/checkBrowser/compat.html'
    }
  </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
  (function () {
    var Sys = {}
    var ua = navigator.userAgent.toLowerCase()
    var s;
    (s = ua.match(/rv:([\d.]+)\) like gecko/)) ? Sys.ie = s[1] :
      (s = ua.match(/msie([\d.]+)\)/)) ? Sys.ie = s[1] :
      (s = ua.match(/firefox([\d.]+)\) like gecko/)) ? Sys.ie = s[1] :
      (s = ua.match(/rv:([\d.]+)\) like gecko/)) ? Sys.ie = s[1] :
  })()
</script>
</body>
</html>
